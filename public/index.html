<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="text-gray-500 font-nunito">
    <div class="md:grid grid-cols-3">
      <header class="md:col-span-1 md:flex justify-end">
        <nav>
          <div class="flex justify-between items-center mt-1">
            <h4 class="font-bold uppercase p-3 hover:text-gray-700">
              <a href="#">Food Mellow</a>
            </h4>
            <div class="md:hidden px-4 cursor-pointer" id="menu-icon">
              <svg
                class="w-5 inline-block"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
                />
              </svg>
            </div>
          </div>
          <ul class="mt-6 text-sm md:block hidden" id="menu">
            <li
              class="font-bold text-gray-700 py-1 p-3 border-r-4 border-danger"
            >
              <a href="#" class="flex justify-end">
                <span>Home</span>
                <svg
                  class="w-5 ml-1"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1 px-3 border-r-4 border-white">
              <a href="#" class="flex justify-end">
                <span>About</span>
                <svg
                  class="w-5 ml-1"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1 px-3 border-r-4 border-white">
              <a href="#" class="flex justify-end">
                <span>Contact</span>
                <svg
                  class="w-5 ml-1"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-4.66-2.51m0 0l-1.023-.55a2.25 2.25 0 00-2.134 0l-1.022.55m0 0l-4.661 2.51m16.5 1.615a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V8.844a2.25 2.25 0 011.183-1.98l7.5-4.04a2.25 2.25 0 012.134 0l7.5 4.04a2.25 2.25 0 011.183 1.98V19.5z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="col-span-2 px-16 pt-4 pb-6 bg-gray-100">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="btn text-red-400 border-red-500 md:border-2 text-xs uppercase font-bold hover:bg-red-500 hover:text-white transition ease-out duration-500"
            >Login</a
          >
          <a
            href="#"
            class="ml-4 btn text-red-400 border-red-500 md:border-2 text-xs uppercase font-bold hover:bg-red-500 hover:text-white transition ease-out duration-500"
            >Sign up</a
          >
        </div>
        <div class="mt-5 mb-7">
          <h1 class="text-5xl font-semibold">Recipes</h1>
          <div class="text-xl font-semibold mt-4">For Side Dish</div>
        </div>
        <div>
          <h4 class="font-semibold text-md pb-2 border-b border-gray-200">
            Latest Recipies
          </h4>
          <div
            class="mt-8 grid lg:grid-cols-2 xl:grid-cols-3 gap-5 md:gap-10 lg:gap-7"
          >
            <!--Card go-->
            <div class="card hover:shadow-lg">
              <img
                src="../img/fired-chicken.jpg"
                alt="fired-chicken"
                class="w-full h-30 sm:h-60 object-cover"
              />
              <div class="m-3">
                <span class="font-semibold text-gray-400"
                  >Crispy Fried Chicken</span
                >
                <span class="block text-sm text-gray-400"
                  >Recipe by Guy Fieri</span
                >
              </div>
              <div class="badge flex content-center justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-4 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span class="text-xs inline-block ml-1">2 min</span>
              </div>
            </div>
            <!--Card end-->
            <div class="card hover:shadow-lg">
              <img
                src="../img/seedfood.jpg"
                alt="seafood"
                class="w-full h-30 sm:h-60 object-cover"
              />
              <div class="m-3">
                <span class="font-semibold text-gray-400"
                  >Margherita Pizza</span
                >
                <span class="block text-sm text-gray-400"
                  >Recipe by Rachael Ray</span
                >
              </div>
              <div class="badge flex content-center justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-4 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span class="text-xs inline-block ml-1">2 min</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                src="../img/cake.jpg"
                alt="cake"
                class="w-full h-30 sm:h-60 object-cover"
              />
              <div class="m-3">
                <span class="font-semibold text-gray-400">Red Velvet Cake</span>
                <span class="block text-sm text-gray-400"
                  >Recipe by Wolfgang Puck</span
                >
              </div>
              <div class="badge flex content-center justify-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-4 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span class="text-xs inline-block ml-1">2 min</span>
              </div>
            </div>
          </div>
          <h4 class="font-semibold text-md mt-6">Most Popular</h4>
          <div class="flex justify-center">
            <div
              class="text-secondary-200 text-sm bg-secondary-100 btn hover:shadow-inner transform hover:scale-110 transition ease-linear duration-200"
            >
              Load More
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
